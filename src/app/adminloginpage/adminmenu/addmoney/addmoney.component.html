<div class='top' align='right'>
  <button (click)='home()'><img src='../../../../assets/images/home.png'/></button>
  <button (click)='menu()'><img src='../../../../assets/images/menu.png'/></button>
  <button (click)='logout()'><img src='../../../../assets/images/logout.png'/></button>
  
</div>
<div align='center'>
  <div class='bg'>
    <form #frm=ngForm>
    <table class="font">
      <tr>
        <td>Enter UserId:</td>
        <td><input [(ngModel)]=uid name=uname #uname=ngModel minlength=4 maxlength=4 pattern=[0-9]* required/></td>
        <td >
          <div *ngIf='uname.dirty'>
          <span *ngIf='uname.errors?.required'>Userid is required</span>
          <span *ngIf='uname.errors?.minlength || uname.errors?.pattern'>UserId should be 4 digit number</span>
        </div>
        </td>
      </tr>
      <tr>
        <td>Enter money:</td>
        <td><input [(ngModel)]=money name=mon #mon=ngModel pattern=[0-9]* required/></td>
        <td>
          <div *ngIf='mon.dirty'>
            <span *ngIf='mon.errors?.required'>Money is required</span>
            <span *ngIf='mon.errors?.pattern'>money should be number</span>
          </div>
        </td>
      </tr>
      <tr>
          <td></td>
          <td><button (click)=submit() [disabled]=frm.invalid>Add Money</button></td>
        </tr>
    </table>
  </form>
  <p *ngIf='status' style='color: orange'>{{msg}}</p>
  </div>
</div>
