<div class="top" align="right">
  <button (click)='home()'><img src="../../../../assets/images/home.png"/></button>
  <button (click)='menu()'><img src="../../../../assets/images/menu.png"/></button>
  <button (click)='logout()'><img src="../../../../assets/images/logout.png"/></button>
</div>
<div align='center'>
  <div class='body'>
    <p *ngIf='showmsg'>No new users are registered</p>
    <table>
      <tr *ngFor='let x of list' align="center">
        <td>Employee Id</td>
        <td><input value={{x.empid}} disabled size="2" #id/></td>
        <td>Employee Name</td>
          <td><input value={{x.empname}} disabled size="7"/></td>
          <td><button (click)='approve(id.value)'>Approve</button></td>
          <td><button (click)='Block(id.value)'>Block</button></td>
      </tr>
    </table>
  </div>
</div>
