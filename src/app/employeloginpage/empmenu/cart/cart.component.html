<div align='right' class='top'>
  <button (click)='home()'><img src='../../../../../assets/images/home.png'/></button>
  <button (click)='menu()'><img src='../../../../../assets/images/menu.png'/></button>
  <button (click)='logout()'><img src="../../../assets/images/logout.png"/></button>
</div>
<div align='center'>
<div  class='bg'>
<table class='font'>
  <tr *ngFor='let x of items'>
    <td><input value={{x.itemno}} #ino hidden/></td>
    <td >
     ItemName: <input value={{x.itemname}} size='14' disabled/>
    </td>
    <td>
      Quantity: <input value={{x.quantity}} size='1' #quan disabled/>
    </td>
    <td>
      price: <input value={{x.price}} size='1' disabled/>
    </td>
    <td><button (click)='remove(ino.value,quan.value)'>remove</button></td>
  </tr>
  <tr *ngIf='receipt'>
    <td></td>
    <td>
      Total Items:{{totalitems}}
    </td>
    <td>
      Total price:{{totalprice}}
    </td>
    <td>
      <button (click)='buy()'>Buy Now</button>
    </td>
  </tr>
  <tr *ngIf='msgstatus'>
    <td>you have'nt added any items to your cart</td>
    <td><a routerLink='/order' style="color: orange">click here to add now</a></td>
  </tr>
</table>
<p *ngIf='status' class='font'>{{msg}}</p>
</div>
</div>
