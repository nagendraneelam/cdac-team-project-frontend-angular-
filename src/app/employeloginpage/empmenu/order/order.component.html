<div class='top' align='right'>
  <button (click)='home()'><img src='../../../../assets/images/home.png'/></button>
  <button (click)='menu()'><img src='../../../../assets/images/menu.png'/></button>
  <button (click)='logout()'><img src="../../../assets/images/logout.png"/></button>
</div>
<div align='center'>
  
 <div class='bg'>
<div *ngFor='let x of obj'>
      <table class='font'>
          <tr>
            <td>Item No: <input type='text' name='itemno' #ino value={{x.itemno}} style='border: none' size='3' disabled/></td>
            <td>Item Name:<input type='text' name='itemname' #iname value='{{x.itemname}}' style='border: none' size='10' disabled/></td>
            <td>price: <input type='text' name='price' #price value='{{x.price}}' style='border: none' size='2' disabled/></td>
            <td><button (click)='order(ino.value,iname.value,price.value)'> Buy  </button></td>
          </tr>
      </table> 
</div>
</div>
</div>
