<div class='top' align='right'>
    <button (click)='home()'><img src='../../../../../assets/images/home.png'/></button>
    <button (click)='menu()'><img src='../../../../../assets/images/menu.png'/></button>
  <button (click)='logout()'><img src='../../../../../assets/images/logout.png'/></button>
</div>
<div align='center'>
    <div class='bg'>
      <table class='font'>
        <tr>
          <td>OrderID:</td>
          <td>AD345</td>
        </tr>
        <tr>
            <td>Item Name:</td>
            <td>idly</td>
          </tr>
          <tr>
              <td>Price:</td>
              <td>25</td>
            </tr>
            <tr>
              <td>Rating:</td>
              <td><button (click)='minus()'>-</button><input [(ngModel)]='rn' size='3' disabled/>/5<button (click)='plus()'>+</button></td>
            </tr>
            <tr>
              <td>Suggestions:</td>
              <td><input [(ngModel)]='sug'/></td>
            </tr>
            <tr>
              <td></td>
              <td><button (click)='submit()'>submit</button></td>
            </tr>
      </table>
      <p *ngIf='msgstatus' class='font'>{{msg}}</p>
    </div>
</div>
